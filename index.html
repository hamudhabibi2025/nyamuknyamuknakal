<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPAKEM - Sistem Informasi PSSI Kepulauan Mentawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root { --primary-color: #007bff; }
        body { 
            background-color: #f8f9fa; 
            /* Tambahkan padding bawah untuk mengakomodasi bottom-nav di mobile (Poin 1) */
            padding-bottom: 0; 
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 9999;
            display: none; justify-content: center; align-items: center;
        }

        /* Desktop Sidebar */
        .sidebar {
            height: 100vh; width: 250px; position: fixed; top: 0; left: 0;
            background-color: #343a40; padding-top: 56px; color: white; transition: all 0.3s;
        }
        .sidebar .nav-link { color: #ccc; padding: 10px 15px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background-color: #007bff; }
        .content { 
            margin-left: 250px; 
            padding: 20px; 
            padding-top: 80px; /* Padding atas untuk navbar fixed-top */
            transition: all 0.3s; 
        }

        /* Login Page */
        #login-page {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        #login-form {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;
        }
        .navbar-user-info { color: white; margin-right: 15px; }
        
        /* Poin 1: Mobile-first adjustments (media query) */
        @media (max-width: 768px) {
            /* Sembunyikan sidebar di mobile */
            .sidebar { display: none !important; } 
            
            /* Atur ulang margin dan padding untuk konten di mobile */
            .content {
                margin-left: 0; 
                padding: 10px; /* Padding lebih kecil */
                padding-top: 60px; /* Sesuaikan dengan navbar yang lebih kecil */
                padding-bottom: 65px; /* Sediakan ruang untuk navigasi bawah */
            }
            .navbar .navbar-brand {
                font-size: 1rem; 
            }
            
            /* Poin 1: CSS Navigasi Bawah */
            #bottom-nav {
                display: flex; /* Tampilkan di mobile */
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60px;
                background-color: #343a40; 
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1030;
                justify-content: space-around;
            }
            .nav-link-bottom {
                color: #ccc;
                flex-grow: 1;
                text-align: center;
                padding: 5px 0;
                text-decoration: none;
                font-size: 0.7rem; /* Ukuran teks kecil */
                transition: all 0.2s;
            }
            .nav-link-bottom i {
                display: block;
                font-size: 1.2rem;
                margin-bottom: 2px;
            }
            .nav-link-bottom:hover, .nav-link-bottom.active {
                color: #007bff; 
                background-color: #212529;
            }
            
            /* Penyesuaian modal di mobile */
            .modal-dialog.modal-dialog-centered.modal-dialog-scrollable {
                max-width: 95%; 
                margin: 0.5rem auto;
            }
            .modal-footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-primary">Memuat...</p>
        </div>
    </div>

    <div id="app-container">
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-body" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div id="bottom-nav" class="d-md-none"> 
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
