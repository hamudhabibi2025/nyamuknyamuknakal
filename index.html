<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi PSSI Kepululauan Mentawai (SIPAKEM) (Frontend)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Variabel Warna */
        :root { 
            --primary-color: #007bff; /* Biru terang */
            --secondary-color: #343a40; /* Abu-abu gelap (untuk sidebar) */
        }

        body { 
            background-color: #f8f9fa; 
            padding-top: 56px; /* Padding atas untuk Fixed Navbar */
        }
        
        /* 1. Kustomisasi Layout Responsive */
        /* Sidebar Desktop (Hanya muncul di layar besar) */
        .sidebar-desktop {
            position: fixed;
            top: 56px; /* Di bawah navbar */
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: var(--secondary-color);
            color: white;
            z-index: 1000;
            padding-top: 0;
            overflow-y: auto;
        }

        /* Konten Utama (Bergeser saat di Desktop) */
        .main-content-wrapper {
            transition: margin-left 0.3s;
            margin-left: 0; /* Default (Mobile) */
        }
        
        /* Hanya terapkan margin-left di layar besar (Desktop) */
        @media (min-width: 992px) {
            .main-content-wrapper {
                margin-left: 250px; /* Lebar Sidebar */
            }
        }

        /* Link Menu */
        .sidebar-desktop .nav-link, 
        .offcanvas-body .nav-link { 
            color: #ccc; 
            padding: 10px 15px; 
            margin: 2px 0;
            border-radius: 5px;
        }
        .sidebar-desktop .nav-link:hover, 
        .offcanvas-body .nav-link:hover { 
            color: white; 
            background-color: #495057; 
        }
        .sidebar-desktop .nav-link.active, 
        .offcanvas-body .nav-link.active { 
            color: white; 
            background-color: var(--primary-color); 
        }
        
        /* Login Page Styling */
        #login-page {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        #login-form {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.8); z-index: 9999;
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            flex-direction: column;
        }
        
        .navbar-user-info { color: white; }
    </style>
</head>
<body>

    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="mobileSidebarLabel">
                <i class="fas fa-futbol me-2"></i> Menu SIPAKEM
            </h5>
            <button type="button" class="btn-close text-reset bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="sidebar-menu-list-mobile">
            </div>
    </div>
    
    <div class="sidebar-desktop d-none d-lg-block">
        <div class="py-2">
            <h6 class="text-white text-center py-2 border-bottom">NAVIGASI</h6>
            <div id="sidebar-menu-list-desktop">
                </div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-primary">Memuat...</p>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div id="app-container">
            </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
